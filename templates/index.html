<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container" id="jumbotron">
        <div class="bg-light p-5 rounded-lg m-3">
          <h1 class="display-4">Generic Cupcake Shop</h1>
        </div>
      </div>
      <div class="container" id="list">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cc-cards">
          <!-- cupcakes will MAGICALLY appear here -->
        </div>
        <div class="btn-group m-3">
          <a class="btn btn-success" id="to-add">Add Cupcake</a>
        </div>
      </div>
      <div class="container" id="form" style="display: none">
        <h2>Add a silly cupcake</h2>
        <form id="new-cupcake-form" class="mb-3">
          <div class="mb-3">
            <label for="form-flavor" class="form-label"> Flavor </label>
            <input
              name="flavor"
              class="form-control"
              id="form-flavor"
              aria-describedby="flavor"
            />
          </div>
          <div class="mb-3">
            <label for="form-image" class="form-label"> Image </label>
            <input
              name="flavor"
              class="form-control"
              id="form-image"
              aria-describedby="image"
            />
          </div>
          <div class="mb-3">
            <label for="form-rating" class="form-label"> Rating </label>
            <input
              name="rating"
              class="form-control"
              id="form-rating"
              aria-describedby="rating"
            />
          </div>
          <div class="mb-3">
            <label for="form-size" class="form-label"> Size </label>
            <input
              name="size"
              class="form-control"
              id="form-size"
              aria-describedby="size"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a id="to-list" class="btn btn-info">Back to list</a>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
